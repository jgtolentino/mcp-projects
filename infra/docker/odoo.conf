[options]
# Database settings (override via environment variables)
db_host = ${DB_HOST}
db_port = ${DB_PORT}
db_user = ${DB_USER}
db_password = ${DB_PASSWORD}
db_name = ${DB_NAME}

# Server settings
http_port = 8069
workers = ${WORKERS}
max_cron_threads = ${MAX_CRON_THREADS}
limit_memory_hard = ${LIMIT_MEMORY_HARD}
limit_memory_soft = ${LIMIT_MEMORY_SOFT}

# Modules
addons_path = ${ADDONS_PATH}
server_wide_modules = base,web,mcp_server,ipai_mcp_finance

# Security
admin_passwd = ${ODOO_ADMIN_PASSWORD}
list_db = False
proxy_mode = True

# Logging
log_level = info
log_handler = :INFO

# Session (uncomment if using Redis)
# session_store = redis
# session_redis = ${REDIS_URL}

# Performance
db_maxconn = 64
limit_time_cpu = 600
limit_time_real = 1200
limit_request = 8192

# File uploads
data_dir = /var/lib/odoo
